<head>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./all.css">"
	<style>
		* {
			font-family: "Press Start 2P", cursive;
			box-sizing: border-box;
		}

		body {
			margin: 0;
			background-image: url(img/back.jpg);
		}

		h1 {
			margin: 0;
		}

		button {
			border: 0;
			cursor: pointer;
			font-size: 16px;
		}

		button:hover {
			background-color: #ddd;
		}
	</style>
</head>
<div style="display: none; justify-content: center; align-items: center" id="endScreen">
	<button style="
		width: 200px;
		height: 50px;
		position: absolute;
		left: calc(50% + 80px);
		top: 10px;
		border: 1px solid #000;
		">Начать сначала</button>
	<img src="img/swordImg.png" alt="">
</div>
<div id='gameDiv' style="display: flex; position: relative; justify-content: center; align-items: center">
	<div id="komponentsImg" style="
		display: none;
		justify-content: center;
		align-items: center;
		width: 100%;
		height: 100%;
		position:absolute;
		background-color: rgba(0, 0, 0, 0.75)
		"><img src="img/komponents.png" alt=""></div>
	<div id="overlappingDiv" style="
			background-color: black;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			opacity: 0;
			pointer-events: none;
			z-index: 10;
		"></div>

	<canvas></canvas>
	<div id="characterDialogueBox" style="
			background-color: white;
			height: 140px;
			position: absolute;
			bottom: 0;
			width: 1024px;
			border-top: 4px black solid;
			display: none;
			padding: 12px;
		"></div>

	<div id="userInterface" style="display: none">
		<!-- Represents health bar of draggle (enemy) -->
		<div style="
				background-color: white;
				width: 250px;
				position: absolute;
				top: 50px;
				left: 50px;
				border: 4px black solid;
				padding: 12px;
			">
			<h1 style="font-size: 16px">Draggle</h1>
			<div style="position: relative">
				<div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
				<div id="enemyHealthBar" style="
						height: 5px;
						background-color: green;
						position: absolute;
						top: 0;
						left: 0;
						right: 0;
					"></div>
			</div>
		</div>

		<!-- Represents health bar of emby (us) -->
		<div style="
				background-color: white;
				width: 250px;
				position: absolute;
				top: 330px;
				right: 50px;
				border: 4px black solid;
				padding: 12px;
			">
			<h1 style="font-size: 16px">Emby</h1>
			<div style="position: relative">
				<div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
				<div id="playerHealthBar" style="
						height: 5px;
						background-color: green;
						position: absolute;
						top: 0;
						left: 0;
						right: 0;
					"></div>
			</div>
		</div>

		<div style="
				background-color: white;
				height: 140px;
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				border-top: 4px black solid;
				display: flex;
			">
			<div id="dialogueBox" style="
					position: absolute;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					background-color: white;
					padding: 12px;
					display: none;
					cursor: pointer;
				">
			</div>
			<div id="attacksBox" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr)"></div>
			<div style="
					display: flex;
					align-items: center;
					justify-content: center;
					width: 33.33%;
					border-left: 4px black solid;
				">
				<h1 id="attackType" style="font-size: 16px">Attack Type</h1>
			</div>
		</div>
	</div>
</div>
<a href="./main.html" class="center">Назад</a>
